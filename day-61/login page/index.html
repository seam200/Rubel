<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Make A Login Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row min-vh-100 d-flex">
        <div class="col-md-5 m-auto p-4 bg-light border rounded-4 shadow">
          <div class="fs-4 fw-lighter mb-3">Log In Form</div>
          <form action="">
            <div class="form-floating bg-light mb-3">
              <input
                type="email"
                class="form-control border-0 border-bottom border-dark bg-light text-black-50 shadow-none"
                placeholder="Enter Your Email"
              />
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control border-0 border-bottom border-dark bg-light shadow-none"
                placeholder="Enter Your password"
              />
            </div>
            <button
              class="form-floating mb-lg-5 text-light border-dark fw-bolder bg-success shadow-none"
            >
              Log In
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

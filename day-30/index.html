<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>from in table</title>
	</head>
	<body>
		<table>
			<tr colspan="3">
				<td><h2>log in from</h2></td>
			</tr>
			<tr>
				<td>
					<table for>
						Enter your Email
					</table>
				</td>
				<td>:</td>
				<td>
					<input
						type="email"
						placeholder="Enter your Email "
					/>
				</td>
			</tr>

			<tr>
				<td>
					<table>
						Password
					</table>
				</td>
				<td>:</td>
				<td>
					<input
						type="text"
						placeholder="Enter Your Password"
					/>
				</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td>
					<input
						type="submit"
						value="login"
					/>
				</td>
			</tr>
		</table>
	</body>
</html>

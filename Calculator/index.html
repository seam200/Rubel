<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./IMG/icon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>calculator 01</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="name">Niyamat IT - Build Up Your Career</div>
          <div class="display">
            <input type="text" name="display" id="display" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value =''"
              class="op"
            />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1)"
              class="op"
            />
            <input
              type="button"
              value="%"
              onclick="document.getElementById('display').value = (parseFloat(document.getElementById('display').value) / 100).toString()"
              class="op"
            />

            <input
              type="button"
              value="/"
              onclick="display.value +='/'"
              class="op"
            />
            <input
              type="button"
              value="√"
              onclick="document.getElementById('display').value = Math.sqrt(parseFloat(document.getElementById('display').value))"
              class="op"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value +='7'" />
            <input type="button" value="8" onclick="display.value +='8'" />
            <input type="button" value="9" onclick="display.value +='9'" />
            <input
              type="button"
              value="*"
              onclick="display.value +='*'"
              class="op"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value +='4'" />
            <input type="button" value="5" onclick="display.value +='5'" />
            <input type="button" value="6" onclick="display.value +='6'" />
            <input
              type="button"
              value="-"
              onclick="display.value +='-'"
              class="op"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value +='1'" />
            <input type="button" value="2" onclick="display.value +='2'" />
            <input type="button" value="3" onclick="display.value +='3'" />
            <input
              type="button"
              value="+"
              onclick="display.value +='+'"
              class="op"
            />
          </div>
          <div>
            <input type="button" value="0" onclick="display.value +='0'" />
            <input type="button" value="00" onclick="display.value +='00'" />
            <input type="button" value="." onclick="display.value +='.'" />
            <input
              type="button"
              value="="
              class="equal op"
              onclick="document.getElementById('display').value = eval(document.getElementById('display').value)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

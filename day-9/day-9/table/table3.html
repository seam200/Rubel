<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Table color</title>
	</head>
	<body>
		<table
			border="1"
			width="500"
			height="500"
			align="center"
			cellspacing="0"
			cellpadding="10"
		>
			<tr>
				<th bgcolor="red"></th>
				<th></th>
				<th bgcolor="pink"></th>
			</tr>
			<tr>
				<td></td>
				<td bgcolor="black"></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td bgcolor="orange"></td>
				<td></td>
			</tr>
			<tr>
				<td bgcolor="green"></td>
				<td></td>
				<td bgcolor="blue"></td>
			</tr>
		</table>
	</body>
</html>

<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>From</title>
	</head>
	<body>
		<h3>
			<form action="POST">
				<label for="text">your name</label>
				<input
					type="text"
					name="yname"
					id="yname"
					placeholder="enter your name"
					required
				/>
				<br />
				<label for="text">your's father name</label>
				<input
					type="text"
					name="fname"
					id="fname"
					placeholder="enter your father's name"
					required
				/>
				<br />
				<label for="text">your Mother's name</label>
				<input
					type="text"
					name="mname"
					id="mname"
					placeholder="enter your Mother's name"
					required
				/>
				<br />
				<label for="dob">date of birth</label>
				<input
					type="date"
					id="dob"
					required
				/>
				<br />
				<label for="number">enter your number</label>
				<input
					type="number"
					name="ynumber"
					id="ynumber"
					placeholder="enter your number"
					minlength="11"
					required
				/><br />
				<label for="email">your email</label>
				<input
					type="email"
					name="yemail"
					id="yemail"
					placeholder="enter your email"
					required
				/>
				<br />
				<label for="address">your address</label>
				<input
					type="address"
					name="yaddress"
					id="yaddress"
					placeholder="enter your address"
					required
				/>
				<br />
				<label for="Gender">Gender</label>
				<input
					type="radio"
					name="gender"
					id="Male"
					required
				/>
				Male
				<br />
				<input
					type="radio"
					name="gender"
					id="Female"
					required
				/>
				Female
				<br />
				<input
					type="radio"
					name="gender"
					id="tomtom"
					required
				/>
				Tomtom
				<br />
				<label for="content">your Country</label>
				<select
					name="Country"
					id="Country"
				>
					<option id="sl">---- Select your Country---</option>
					<option id="bd">Bangladesh</option>
					<option id="in">India</option>
					<option id="pk">Pakistan</option>
					<option id="vt">Vutan</option>
					<option id="ma">maldip</option>
					<option id="ch">China</option>
					<option id="np">Nepal</option>
				</select>
				<br />
				<label for="city">your city</label>
				<select
					name="city"
					id="city"
				>
					<option id="sl">-------Select your city</option>
					<option id="dk">dhaka</option>
					<option id="kk">kolkata</option>
					<option id="kc">korachi</option>
				</select>
				<br /><br />
				<button>
					<img
						src="./image/images.jpg"
						alt=""
					/>
				</button>
			</form>
		</h3>
	</body>
</html>

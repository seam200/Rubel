<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Calculator Small</title>
  </head>
  <body style="background-image: linear-gradient(135deg, #71b7e6, #9b59b6)">
    <div class="container">
      <div class="row min-vh-100">
        <div class="col-md-5 p-4 rounded shadow m-auto">
          <h2>Calculator Small</h2>
          <form action="" class="mb-3">
            <div class="mb-3">
              <input
                type="text"
                placeholder="number 01"
                class="form-control"
                id="num1"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                placeholder="number 02"
                class="form-control"
                id="num2"
              />
              <div class="mb-3">
                <button id="sum">+</button>
                <button id="sub">-</button>
                <button id="mul">*</button>
                <button id="div">/</button>
              </div>
            </div>
          </form>
          <div class="alert-success d-none" id="show"></div>
        </div>
      </div>
    </div>

    <script>
      const sum = document.getElementById("sum");
      const sub = document.getElementById("sub");
      const mul = document.getElementById("mul");
      const div = document.getElementById("div");
      const show = document.getElementById("show");

      sum.addEventListener("click", () => math("sum"));
      sub.addEventListener("click", () => math("sub"));
      mul.addEventListener("click", () => math("mul"));
      div.addEventListener("click", () => math("div"));

      const math = (work) => {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        if (work === "sum") {
          show.innerHTML = num1 + num2;
        } else if (work === "sub") {
          show.innerHTML = num1 - num2;
        } else if (work === "mul") {
          show.innerHTML = num1 * num2;
        } else if (work === "div") {
          show.innerHTML = num1 / num2;
        }
      };
    </script>
  </body>
</html>

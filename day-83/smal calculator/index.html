<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/style.min.css" /> -->
    <title>Document</title>
  </head>
  <style>
    body {
      width: auto;
      height: auto;
      text-align: center;
      align-items: center;
      margin-top: 200px;
      color: aliceblue;
    }
  </style>
  <body style="background-image: linear-gradient(135deg, #71b7e6, #9b59b6)">
    <input type="text" placeholder="number 01" id="num1" />
    <input type="text" placeholder="number 02" id="num2" />
    <div class="tara">
      <button id="sum">+</button>
      <button id="sub">-</button>
      <button id="mul">*</button>
      <button id="div">/</button>
    </div>
    <div id="show" class="rana">0</div>
    <script>
      const sum = document.getElementById("sum");
      const sub = document.getElementById("sub");
      const mul = document.getElementById("mul");
      const div = document.getElementById("div");
      const show = document.getElementById("show");

      sum.addEventListener("click", () => math("sum"));
      sub.addEventListener("click", () => math("sub"));
      mul.addEventListener("click", () => math("mul"));
      div.addEventListener("click", () => math("div"));

      const math = (work) => {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        if (work === "sum") {
          show.innerHTML = num1 + num2;
        } else if (work === "sub") {
          show.innerHTML = num1 - num2;
        } else if (work === "mul") {
          show.innerHTML = num1 * num2;
        } else if (work === "div") {
          show.innerHTML = num1 / num2;
        }
      };
    </script>
  </body>
</html>

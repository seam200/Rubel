<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>number table</title>
	</head>
	<body>
		<table
			border="1"
			width="500"
			height="300"
			align="center"
			cellspacing="0"
			cellpadding="10"
		>
			<tr align="center">
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr align="center">
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr align="center">
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
	</body>
</html>

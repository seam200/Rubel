<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>colour table</title>
	</head>
	<body>
		<table
			border="1"
			width="500"
			height="300"
			align="center"
			cellspacing="0"
			cellpadding="10"
		>
			<tr>
				<th bgcolor="pink"></th>
				<th bgcolor="black"></th>
				<th bgcolor="blue"></th>
			</tr>
			<tr>
				<td bgcolor="orange"></td>
				<td bgcolor="red"></td>
				<td bgcolor="green"></td>
			</tr>
			<tr>
				<td bgcolor="silver"></td>
				<td bgcolor="yellow"></td>
				<td bgcolor="golden"></td>
			</tr>
		</table>
	</body>
</html>
